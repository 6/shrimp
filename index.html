<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>shrimp logger</title>
  </head>
  <body style='background:#eee'>

    <script src="src/shrimp.js"></script>

    <script>
      shrimp.log("Hello, world!");
      shrimp.log("This is using `shrimp.log`. You can use it to log various objects too:");
      shrimp.info([1,2,3,"a","b","c", {some: "nested", values: [4,5,6]}])
      shrimp.log("shrimp also captures and logs errors. For example:");
      new Object().thisMethodDoesNotExist();
    </script>

    <h1>shrimp logger example</h1>
    <h2>Append <span style='font: 100% monospace'>#debug</span> to the URL to view the console</h2>
  </body>
</html>
